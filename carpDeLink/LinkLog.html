<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela con Logo</title>
    <style>
        /* Estilos CSS */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .canvas {
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="canvas">
        <img src="ruta/al/logo.png" alt="Logo de la empresa" class="logo">
    </div>

</body>
</html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>

    <div class="login-container">
        <form action="registro.html" method="GET" class="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="linkCadastro.html">Regístrate aquí</a>.</p>
    </div>

</body>
</html>
